{% extends 'base.html' %}

{% block title %} Historial {% endblock title %}

{% block content %}
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Usuario</th>
      <th scope="col">Nombre de Configuracion</th>
      <th scope="col">Fecha y hora</th>
    </tr>
  </thead>
  <tbody>
  {% for h in historial %}
    <tr>

      <td>{{ h.id }}</td>
      <td>{{ h.usuario }}</td>
      <td>{{ h.nombre_conf }}</td>
      <td>{{ h.fecha_hora }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock content %}
